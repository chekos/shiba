test-additional-data:
  pages:
    firstPage:
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: yesOrNoQuestion
          type: YES_NO
      additionalData:
        - name: staticAdditionalData
          value:
            value: someValue
        - name: conditionalAdditionalData
          value:
            conditionalValues:
              - value: yesValue
                condition:
                  input: yesOrNoQuestion
                  value: "true"
              - value: noValue
                condition:
                  input: yesOrNoQuestion
                  value: "false"
    testStaticPage:
      pageTitle:
        value: dummy-page-title
      datasources:
        - pageName: firstPage
  flow:
    startTimerPage:
    terminalPage:
    submitPage:
    navigation:
      firstPage:
        nextPage:
          - testStaticPage
      testStaticPage:
        previousPage: