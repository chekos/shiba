shiba-configuration-submit-page:
  pageDefinitions:
    - &firstPage
      name: firstPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: foo
          type: TEXT
          validator:
            validation: NOT_BLANK
    - &terminalPage
      pageTitle:
        value: dummy-page-title
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: testTerminalPage
    testTerminalPage:
      pageConfiguration: *terminalPage
  landmarkPages:
    startTimerPage: firstPage
    submitPage: firstPage
    terminalPage: testTerminalPage
