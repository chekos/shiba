shiba-configuration-reset-data:
  pageDefinitions:
    - &firstPage
      name: firstPage
      pageTitle:
        value: first-page-title
      inputs:
        - name: someTextInput
          type: TEXT
    - &secondPage
      name: secondPage
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: secondPage
    secondPage:
      pageConfiguration: *secondPage
  landmarkPages:
    startTimerPage: secondPage
    landingPages:
      - firstPage
