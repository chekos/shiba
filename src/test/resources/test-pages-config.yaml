test-inputs:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      nextPage:
        - nextPage
      inputs:
        - name: editableTextInput
          type: TEXT
          promptMessage:
            promptMessageKey: prompt-message-key
          helpMessageKey: help-message-key
        - name: uneditableInput
          type: TEXT
          readOnly: true
          defaultValue:
            value: "default value"
        - name: dateInput
          type: DATE
        - name: numberInput
          type: NUMBER
        - name: radioInput
          type: RADIO
          options:
            - value: 1
              messageKey: radio-option-1
            - value: 2
              messageKey: option-2
        - name: checkboxInput
          type: CHECKBOX
          options:
            - value: 1
              messageKey: checkbox-option-1
            - value: 2
              messageKey: checkbox-option-2
            - value: 3
              messageKey: none-checkbox-option
              isNone: true
        - name: selectInput
          type: SELECT
          options:
            - value: 1
              messageKey: select-option-1
            - value: 2
              messageKey: option-2
        - name: moneyInput
          type: MONEY
        - name: inputWithFollowUps
          type: RADIO
          options:
            - value: true
              messageKey: radio-true
            - value: false
              messageKey: radio-false
          followUpsValue: false
          followUps:
            - name: followUpTextInput
              type: TEXT
    nextPage:
      pageTitle:
        value: next-page-title
      previousPage: firstPage
      inputs:
        - name: someInputName
          type: TEXT
          helpMessageKey: help-message-key
    inputWithPromptFragmentPage:
      pageTitle:
        value: prompt-fragment-page-title
      inputs:
        - name: promptFragmentInput
          type: MONEY
          promptMessage:
            promptMessageFragmentName: promptFragment
  flow:
    startTimerPage:
test-page-datasources:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      nextPage:
        - staticPageWithDatasource
      inputs:
        - name: someInputName
          type: TEXT
        - name: someRadioInputName
          type: RADIO
          options:
            - value: VALUE_1
              messageKey: radio-value-key-1
            - value: VALUE_2
              messageKey: radio-value-key-2
    staticPageWithDatasource:
      pageTitle:
        value: static-page-with-datasource-title
      previousPage: firstPage
      nextPage:
        - staticPageWithDatasourceInputs
      datasources:
        - pageName: firstPage
    staticPageWithDatasourceInputs:
      pageTitle:
        value: static-page-with-datasource-inputs-title
      previousPage: staticPageWithDatasource
      nextPage:
        - lastPage
      datasources:
        - pageName: firstPage
          inputs:
            - name: someRadioInputName
              valueMessageKeys:
                VALUE_1: display-value-key-1
                VALUE_2: display-value-key-2
    yesNoQuestionPage:
      pageTitle:
        value: foo
      nextPage: yesNoAnswerPage
      inputs:
        - name: yesNoQuestion
          type: YES_NO
    yesNoAnswerPage:
      pageTitle:
        value: foo
        conditionalValues:
          - value: yes-answer-title
            condition:
              input: yesNoQuestion
              value: true
          - value: no-answer-title
            condition:
              input: yesNoQuestion
              value: false
      headerKey:
        value: bar
        conditionalValues:
          - value: yes-header-text
            condition:
              input: yesNoQuestion
              value: true
          - value: no-header-text
            condition:
              input: yesNoQuestion
              value: false
      inputs:
        - name: foo
          type: TEXT
      datasources:
        - pageName: yesNoQuestionPage
    lastPage:
      pageTitle:
        value: last-page-title
      previousPage: staticPageWithDatasourceInputs
      inputs:
        - name: someOtherInputName
          type: TEXT
          defaultValue:
            type: DATASOURCE_REFERENCE
            value: someInputName
        - name: conditionalPrepopulate
          type: TEXT
          defaultValue:
            type: DATASOURCE_REFERENCE
            value: someInputName
            condition:
              input: someRadioInputName
              value: VALUE_1
              matcher: CONTAINS
      datasources:
        - pageName: firstPage
          inputs:
            - name: someRadioInputName
              defaultValue: "default value"
            - name: someInputName
              defaultValue: "default value"
  flow:
    startTimerPage:
test-validation:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      nextPage:
        - nextPage
      inputs:
        - name: someInputName
          type: TEXT
          validator:
            validation: NOT_BLANK
          validationErrorMessageKey: error-message-key
        - name: conditionalValidationWhenValueEquals
          type: TEXT
          validator:
            validation: NOT_BLANK
            condition:
              input: someInputName
              value: valueToTriggerCondition
          validationErrorMessageKey: error-message-key
    nextPage:
      pageTitle:
        value: next-page-title
      previousPage: firstPage
      nextPage:
        - lastPage
      inputs:
        - name: someCheckbox
          type: CHECKBOX
          options:
            - value: VALUE_1
              messageKey: checkbox-value-key-1
        - name: conditionalValidationWhenValueIsNotPresent
          type: TEXT
          validator:
            validation: NOT_BLANK
            condition:
              input: someCheckbox
              matcher: NOT_PRESENT
          validationErrorMessageKey: error-message-key
    notBlankPage:
      pageTitle:
        value: not-blank-page-title
      nextPage:
        - lastPage
      inputs:
        - name: notBlankInput
          type: TEXT
          validator:
            validation: NOT_BLANK
          validationErrorMessageKey: error-message-key
    zipcodePage:
      nextPage:
        - lastPage
      pageTitle:
        value: zip-code-page-title
      inputs:
        - name: zipCodeInput
          type: TEXT
          validator:
            validation: ZIPCODE
          validationErrorMessageKey: error-message-key
    statePage:
      nextPage:
        - lastPage
      pageTitle:
        value: state-page-title
      inputs:
        - name: stateInput
          type: TEXT
          validator:
            validation: STATE
          validationErrorMessageKey: error-message-key
    phonePage:
      nextPage:
        - lastPage
      pageTitle:
        value: phone-page-title
      inputs:
        - name: phoneInput
          type: TEXT
          validator:
            validation: PHONE
          validationErrorMessageKey: error-message-key
    moneyPage:
      nextPage:
        - lastPage
      pageTitle:
        value: money-page-title
      inputs:
        - name: moneyInput
          type: TEXT
          validator:
            validation: MONEY
          validationErrorMessageKey: error-message-key
    ssnPage:
      nextPage:
        - lastPage
      pageTitle:
        value: ssn-page-title
      inputs:
        - name: ssnInput
          type: TEXT
          validator:
            validation: SSN
          validationErrorMessageKey: error-message-key
    datePage:
      nextPage:
        - lastPage
      pageTitle:
        value: date-page-title
      inputs:
        - name: dateInput
          type: DATE
          validator:
            validation: DATE
          validationErrorMessageKey: error-message-key
    checkboxPage:
      pageTitle:
        value: checkbox-page-title
      nextPage:
        - lastPage
      inputs:
        - name: checkboxInput
          type: CHECKBOX
          options:
            - value: 1
              messageKey: option-1
            - value: 2
              messageKey: option-2
          validator:
            validation: SELECT_AT_LEAST_ONE
          validationErrorMessageKey: error-message-key
    lastPage:
      pageTitle:
        value: last-page-title
      inputs:
        - name: foo
          type: TEXT
  flow:
    startTimerPage:
test-conditional-rendering:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      nextPage:
        - secondPage
      inputs:
        - name: someRadioInputName
          type: RADIO
          options:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
    secondPage:
      previousPage: firstPage
      nextPage:
        - thirdPage
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
      skipCondition:
        input: someRadioInputName
        value: SKIP
        matcher: CONTAINS
      datasources:
        - pageName: firstPage
    thirdPage:
      previousPage: secondPage
      pageTitle:
        value: third-page-title
      inputs:
        - name: foo
          type: TEXT
  flow:
    startTimerPage:
test-start-timer:
  pages:
    pageThatDoesNotStartTimer:
      pageTitle:
        value: not-start-timer-title
      inputs:
        - name: foo
          type: TEXT
    pageThatDoesStartTimer:
      pageTitle:
        value: start-timer-title
      inputs:
        - name: foo
          type: TEXT
  flow:
    startTimerPage: pageThatDoesStartTimer
test-user-decision-navigation:
  pages:
    userDecisionNavigationPage:
      pageTitle:
        value: origin-page-title
      nextPage:
        - optionZeroPage
        - optionOnePage
    optionZeroPage:
      pageTitle:
        value: option-zero-page-title
      inputs:
        - name: foo
          type: TEXT
    optionOnePage:
      pageTitle:
        value: option-one-page-title
      inputs:
        - name: foo
          type: TEXT
  flow:
    startTimerPage:
yes-no-answer:
  pages:
    yesNoQuestionPage:
      pageTitle:
        value: yes-no-question-page
      nextPage:
        - answerPage
      inputs:
        - name: yesOrNo
          type: YES_NO
    answerPage:
      pageTitle:
        value: answer-page
      inputs:
        - name: foo
          type: TEXT
          defaultValue:
            type: DATASOURCE_REFERENCE
            value: yesOrNo
      datasources:
        - pageName: yesNoQuestionPage
  flow:
    startTimerPage:
test-reset-data:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      inputs:
        - name: someTextInput
          type: TEXT
      nextPage:
        - secondPage
    secondPage:
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
      previousPage: firstPage
  flow:
    startTimerPage: secondPage
    landingPages:
      - firstPage
test-flow-redirect:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      inputs:
        - name: foo
          type: TEXT
    secondPage:
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
    thirdPage:
      pageTitle:
        value: third-page-title
      nextPage:
        - fourthPage
      inputs:
        - name: foo
          type: TEXT
    fourthPage:
      pageTitle:
        value: fourth-page-title
      inputs:
        - name: foo
          type: TEXT
  flow:
    startTimerPage: thirdPage
    landingPages:
      - firstPage
      - secondPage
    terminalPage: fourthPage
    submitPage: thirdPage