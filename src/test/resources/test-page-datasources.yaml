shiba-configuration-page-datasource:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      inputs:
        - name: someInputName
          type: TEXT
        - name: someRadioInputName
          type: RADIO
          options:
            - value: VALUE_1
              messageKey: radio-value-key-1
            - value: VALUE_2
              messageKey: radio-value-key-2
    staticPageWithDatasourceInputs:
      pageTitle:
        value: static-page-with-datasource-inputs-title
    yesNoQuestionPage:
      pageTitle:
        value: foo
      inputs:
        - name: yesNoQuestion
          type: YES_NO
    yesNoAnswerPage:
      pageTitle:
        value: foo
        conditionalValues:
          - value: yes-answer-title
            condition:
              input: yesNoQuestion
              value: "true"
          - value: no-answer-title
            condition:
              input: yesNoQuestion
              value: "false"
      headerKey:
        value: bar
        conditionalValues:
          - value: yes-header-text
            condition:
              input: yesNoQuestion
              value: "true"
          - value: no-header-text
            condition:
              input: yesNoQuestion
              value: "false"
      inputs:
        - name: foo
          type: TEXT
    testStaticPage:
      pageTitle:
        value: dummy-page-title
  workflow:
    firstPage:
      nextPages:
        - pageName: testStaticPage
    staticPageWithDatasourceInputs:
      previousPage: staticPageWithDatasource
      nextPages:
        - pageName: lastPage
      datasources:
        - pageName: firstPage
          inputs:
            - name: someRadioInputName
              valueMessageKeys:
                VALUE_1: display-value-key-1
                VALUE_2: display-value-key-2
    yesNoQuestionPage:
      nextPages:
        - pageName: yesNoAnswerPage
    yesNoAnswerPage:
      datasources:
        - pageName: yesNoQuestionPage
    lastPage:
      previousPage: staticPageWithDatasourceInputs
    testStaticPage:
      datasources:
        - pageName: firstPage
          inputs:
            - name: someInputName
              defaultValue: whatever default value
            - name: someRadioInputName
              defaultValue: default value
  landmarkPages:
    startTimerPage: