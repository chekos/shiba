shiba-configuration-conditional-rendering:
  pageDefinitions:
    - &firstPage
        name: firstPage
        pageTitle:
          value: first-page-title
        inputs:
        - name: someRadioInputName
          type: RADIO
          options:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
    - &secondPage
        name: secondPage
        pageTitle:
          value: second-page-title
        inputs:
          - name: foo
            type: TEXT
    - &thirdPage
        name: thirdPage
        pageTitle:
          value: third-page-title
        inputs:
          - name: foo
            type: TEXT
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: secondPage
    secondPage:
      pageConfiguration: *secondPage
      nextPages:
        - pageName: thirdPage
      skipCondition:
        pageName: firstPage
        input: someRadioInputName
        value: SKIP
        matcher: CONTAINS
      datasources:
        - pageName: firstPage
    thirdPage:
      pageConfiguration: *thirdPage
      nextPages: []
  landmarkPages:
    startTimerPage: