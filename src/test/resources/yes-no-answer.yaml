shiba-configuration-yes-no-answer:
  pages:
    yesNoQuestionPage:
      pageTitle:
        value: yes-no-question-page
      inputs:
        - name: yesOrNo
          type: YES_NO
    answerPage:
      pageTitle:
        value: answer-page
      inputs:
        - name: foo
          type: TEXT
          defaultValue:
            type: DATASOURCE_REFERENCE
            value: yesOrNo
      datasources:
        - pageName: yesNoQuestionPage
  flow:
    navigation:
      yesNoQuestionPage:
        nextPage:
          - answerPage
      answerPage:
        previousPage: