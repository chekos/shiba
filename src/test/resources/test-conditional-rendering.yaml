shiba-configuration-conditional-rendering:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      inputs:
        - name: someRadioInputName
          type: RADIO
          options:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
    secondPage:
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
    thirdPage:
      pageTitle:
        value: third-page-title
      inputs:
        - name: foo
          type: TEXT
  workflow:
    firstPage:
      nextPages:
        - pageName: secondPage
    secondPage:
      previousPage: firstPage
      nextPages:
        - pageName: thirdPage
      skipCondition:
        input: someRadioInputName
        value: SKIP
        matcher: CONTAINS
      datasources:
        - pageName: firstPage
    thirdPage:
      previousPage: secondPage
  landmarkPages:
    startTimerPage: