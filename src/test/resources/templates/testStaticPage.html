<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${pageTitle}})"></div>
<body>
<th:block th:each="name: ${#ctx.getVariableNames()}">
    <div th:if="${#ctx.getVariable(name) instanceof T(org.codeforamerica.shiba.pages.InputData) && !#ctx.getVariable(name).value.isEmpty()}" th:text="${#ctx.getVariable(name).value.get(0)}" th:id="${name}"></div>
</th:block>
</body>
</html>
