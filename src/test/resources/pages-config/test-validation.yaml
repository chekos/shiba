shiba-configuration-test-validation:
  pageDefinitions:
    - &firstPage
        name: firstPage
        pageTitle:
          value: first-page-title
        inputs:
          - name: someInputName
            type: TEXT
            validators:
              - validation: NOT_BLANK
            validationErrorMessageKey: error-message-key
          - name: conditionalValidationWhenValueEquals
            type: TEXT
            validators:
              - validation: NOT_BLANK
                condition:
                  input: someInputName
                  value: valueToTriggerCondition
            validationErrorMessageKey: error-message-key
    - &nextPage
        name: nextPage
        pageTitle:
          value: next-page-title
        inputs:
          - name: someCheckbox
            type: CHECKBOX
            options:
              - value: VALUE_1
                messageKey: checkbox-value-key-1
          - name: conditionalValidationWhenValueIsNotPresent
            type: TEXT
            validators:
              - validation: NOT_BLANK
                condition:
                  input: someCheckbox
                  matcher: NOT_PRESENT
            validationErrorMessageKey: error-message-key
    - &notBlankPage
        name: notBlankPage
        pageTitle:
          value: not-blank-page-title
        inputs:
          - name: notBlankInput
            type: TEXT
            validators:
              - validation: NOT_BLANK
            validationErrorMessageKey: error-message-key
    - &zipcodePage
        name: zipcodePage
        pageTitle:
          value: zip-code-page-title
        inputs:
          - name: zipCodeInput
            type: TEXT
            validators:
              - validation: ZIPCODE
            validationErrorMessageKey: error-message-key
    - &statePage
        name: statePage
        pageTitle:
          value: state-page-title
        inputs:
          - name: stateInput
            type: TEXT
            validators:
              - validation: STATE
            validationErrorMessageKey: error-message-key
    - &phonePage
        name: phonePage
        pageTitle:
          value: phone-page-title
        inputs:
          - name: phoneInput
            type: TEXT
            validators:
              - validation: PHONE
            validationErrorMessageKey: error-message-key
    - &moneyPage
        name: moneyPage
        pageTitle:
          value: money-page-title
        inputs:
          - name: moneyInput
            type: TEXT
            validators:
              - validation: MONEY
            validationErrorMessageKey: error-message-key
    - &ssnPage
        name: ssnPage
        pageTitle:
          value: ssn-page-title
        inputs:
          - name: ssnInput
            type: TEXT
            validators:
              - validation: SSN
            validationErrorMessageKey: error-message-key
    - &datePage
        name: datePage
        pageTitle:
          value: date-page-title
        inputs:
          - name: dateInput
            type: DATE
            validators:
              - validation: DATE
            validationErrorMessageKey: error-message-key
    - &checkboxPage
        name: checkboxPage
        pageTitle:
          value: checkbox-page-title
        inputs:
          - name: checkboxInput
            type: CHECKBOX
            options:
              - value: "1"
                messageKey: option-1
              - value: "2"
                messageKey: option-2
            validators:
              - validation: SELECT_AT_LEAST_ONE
            validationErrorMessageKey: error-message-key
    - &doesNotContainConditionPage
        name: doesNotContainConditionPage
        pageTitle:
          value: dummy-page-title
        inputs:
          - name: triggerInput
            type: TEXT
          - name: conditionTest
            validationErrorMessageKey: error-message-key
            type: TEXT
            validators:
              - validation: NOT_BLANK
                condition:
                  value: triggerValue
                  matcher: DOES_NOT_CONTAIN
                  input: triggerInput
    - &pageWithInputWithMultipleValidations
      name: pageWithInputWithMultipleValidations
      pageTitle:
        value: page-with-input-with-multiple-validations
      inputs:
        - name: multipleValidations
          type: TEXT
          validators:
            - validation: NOT_BLANK
            - validation: MONEY
          validationErrorMessageKey: error-message-key
    - &lastPage
        name: lastPage
        pageTitle:
          value: last-page-title
        inputs:
          - name: foo
            type: TEXT
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: nextPage
    nextPage:
      pageConfiguration: *nextPage
      nextPages:
        - pageName: lastPage
    notBlankPage:
      pageConfiguration: *notBlankPage
      nextPages:
        - pageName: lastPage
    zipcodePage:
      pageConfiguration: *zipcodePage
      nextPages:
        - pageName: lastPage
    statePage:
      pageConfiguration: *statePage
      nextPages:
        - pageName: lastPage
    phonePage:
      pageConfiguration: *phonePage
      nextPages:
        - pageName: lastPage
    moneyPage:
      pageConfiguration: *moneyPage
      nextPages:
        - pageName: lastPage
    ssnPage:
      pageConfiguration: *ssnPage
      nextPages:
        - pageName: lastPage
    datePage:
      pageConfiguration: *datePage
      nextPages:
        - pageName: lastPage
    checkboxPage:
      pageConfiguration: *checkboxPage
      nextPages:
        - pageName: lastPage
    doesNotContainConditionPage:
      pageConfiguration: *doesNotContainConditionPage
      nextPages:
        - pageName: lastPage
    pageWithInputWithMultipleValidations:
      pageConfiguration: *pageWithInputWithMultipleValidations
      nextPages:
        - pageName: lastPage
    lastPage:
      pageConfiguration: *lastPage
  landmarkPages:
    startTimerPage: