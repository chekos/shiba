shiba-configuration-sub-workflow:
  pageDefinitions:
    - &startPage
      name: startPage
      pageTitle:
        value: start-page-title
      inputs:
        - name: foo
          type: TEXT
    - &firstPage
      name: firstPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: input1
          type: TEXT
    - &secondPage
      name: secondPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: input2
          type: TEXT
    - &thirdPage
      name: thirdPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: input3
          type: TEXT
    - &endPage
      name: endPage
      pageTitle:
        value: some-other-title
    - &testWarningPage
      name: testWarningPage
      pageTitle:
        value: some-warning-title
  workflow:
    earlierPage:
      pageConfiguration:
        name: earlierPage
        pageTitle:
          value: earlier-page-title
        inputs:
          - name: input
            type: TEXT
    startPage:
      pageConfiguration: *startPage
      nextPages:
        - pageName: firstPage
    firstPage:
      groupName: group1
      pageConfiguration: *firstPage
      nextPages:
        - pageName: secondPage
          condition:
            input: input1
            value: goToSecondPage
        - pageName: thirdPage
          condition:
            input: input1
            value: goToThirdPage
    secondPage:
      groupName: group1
      pageConfiguration: *secondPage
      nextPages:
        - pageName: endPage
    thirdPage:
      groupName: group1
      pageConfiguration: *thirdPage
      nextPages:
        - pageName: endPage
    endPage:
      pageConfiguration: *endPage
      nextPages:
        - pageName: firstPage
      datasources:
        - groupName: group1
    testWarningPage:
      pageConfiguration: *testWarningPage
      dataMissingRedirect: earlierPage
      nextPages:
        - pageName: endPage
      datasources:
        - groupName: group1
  pageGroups:
    group1:
      noDataRedirectPage: testWarningPage
      completePages:
        - secondPage
        - thirdPage
      startPage: firstPage
      redirectPage: testWarningPage
      restartPage: startPage
  landmarkPages:
    startTimerPage: earlierPage
