test-text-inputs:
  firstPage:
    pageTitle: first-page-title
    nextPage: nextPage
    inputs:
      - name: someInputName
        type: TEXT
        promptMessageKey: prompt-message-key
        helpMessageKey: help-message-key
      - name: uneditableInput
        type: TEXT
        readOnly: true
        defaultValue:
          value: "default value"
  nextPage:
    pageTitle: next-page-title
    previousPage: firstPage
    inputs:
      - name: someInputName
        type: TEXT
        promptMessageKey: prompt-message-key
        helpMessageKey: help-message-key
test-page-datasource:
  firstPage:
    pageTitle: first-page-title
    nextPage: staticPageWithDatasource
    inputs:
      - name: someInputName
        type: TEXT
        promptMessageKey: prompt-message-key
        helpMessageKey: help-message-key
      - name: someRadioInputName
        type: RADIO
        promptMessageKey: prompt-message-key
        helpMessageKey: help-message-key
        options:
          - value: VALUE_1
            messageKey: radio-value-key-1
          - value: VALUE_2
            messageKey: radio-value-key-2
  staticPageWithDatasource:
    pageTitle: static-page-with-datasource-title
    previousPage: firstPage
    nextPage: staticPageWithDatasourceInputs
    datasource:
      pageName: firstPage
  staticPageWithDatasourceInputs:
    pageTitle: static-page-with-datasource-inputs-title
    previousPage: staticPageWithDatasource
    nextPage: lastPage
    datasource:
      pageName: firstPage
      inputs:
        - name: someRadioInputName
          valueMessageKeys:
            VALUE_1: display-value-key-1
            VALUE_2: display-value-key-2
  lastPage:
    pageTitle: last-page-title
    previousPage: staticPageWithDatasourceInputs
    inputs:
      - name: someOtherInputName
        type: TEXT
        defaultValue:
          type: DATASOURCE_REFERENCE
          value: someInputName
      - name: conditionalPrepopulate
        type: TEXT
        defaultValue:
          type: DATASOURCE_REFERENCE
          value: someInputName
          condition:
            input: someRadioInputName
            value: VALUE_1
            matcher: CONTAINS
    datasource:
      pageName: firstPage
test-validation:
  firstPage:
    pageTitle: first-page-title
    nextPage: nextPage
    inputs:
      - name: someInputName
        type: TEXT
        validator:
          validation: NOT_BLANK
        validationErrorMessageKey: error-message-key
      - name: conditionalValidationWhenValueEquals
        type: TEXT
        validator:
          validation: NOT_BLANK
          condition:
            input: someInputName
            value: valueToTriggerCondition
        validationErrorMessageKey: error-message-key
  nextPage:
    pageTitle: next-page-title
    previousPage: firstPage
    nextPage: lastPage
    inputs:
      - name: someCheckbox
        type: CHECKBOX
        options:
          - value: VALUE_1
            messageKey: checkbox-value-key-1
      - name: conditionalValidationWhenValueIsNotPresent
        type: TEXT
        validator:
          validation: NOT_BLANK
          condition:
            input: someCheckbox
            matcher: NOT_PRESENT
        validationErrorMessageKey: error-message-key
  zipcodePage:
    nextPage: lastPage
    pageTitle: zip-code-page-title
    inputs:
      - name: zipCodeInput
        type: TEXT
        validator:
          validation: ZIPCODE
        validationErrorMessageKey: error-message-key
  statePage:
    nextPage: lastPage
    pageTitle: state-page-title
    inputs:
      - name: stateInput
        type: TEXT
        validator:
          validation: STATE
        validationErrorMessageKey: error-message-key
  phonePage:
    nextPage: lastPage
    pageTitle: phone-page-title
    inputs:
      - name: phoneInput
        type: TEXT
        validator:
          validation: PHONE
        validationErrorMessageKey: error-message-key
  lastPage:
    pageTitle: last-page-title
    inputs:
      - name: foo
        type: TEXT
test-conditional-rendering:
  firstPage:
    pageTitle: first-page-title
    nextPage: secondPage
    inputs:
      - name: someRadioInputName
        type: RADIO
        options:
          - value: SKIP
            messageKey: skip-message-key
          - value: NOT_SKIP
            messageKey: not-skip-message-key
  secondPage:
    previousPage: firstPage
    nextPage: thirdPage
    pageTitle: second-page-title
    inputs:
      - name: foo
        type: TEXT
    skipCondition:
      input: someRadioInputName
      value: SKIP
      matcher: CONTAINS
    datasource:
      pageName: firstPage
  thirdPage:
    previousPage: secondPage
    pageTitle: third-page-title
    inputs:
      - name: foo
        type: TEXT
test-start-timer:
  pageThatDoesNotStartTimer:
    pageTitle: not-start-timer-title
    inputs:
      - name: foo
        type: TEXT
  pageThatDoesStartTimer:
    pageTitle: start-timer-title
    inputs:
      - name: foo
        type: TEXT
    startTimer: true