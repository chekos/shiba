shiba-configuration-page-datasource:
  pageDefinitions:
    - &firstPage
        name: firstPage
        pageTitle:
          value: first-page-title
        inputs:
        - name: someInputName
          type: TEXT
        - name: someRadioInputName
          type: RADIO
          options:
            selectableOptions:
              - value: VALUE_1
                messageKey: radio-value-key-1
              - value: VALUE_2
                messageKey: radio-value-key-2
    - &yesNoQuestionPage
        name: yesNoQuestionPage
        pageTitle:
          value: foo
        inputs:
        - name: yesNoQuestion
          type: YES_NO
    - &yesNoAnswerPage
        name: yesNoAnswerPage
        pageTitle:
          value: foo
          conditionalValues:
            - value: yes-answer-title
              condition:
                pageName: yesNoQuestionPage
                input: yesNoQuestion
                value: "true"
            - value: no-answer-title
              condition:
                pageName: yesNoQuestionPage
                input: yesNoQuestion
                value: "false"
        headerKey:
          value: bar
          conditionalValues:
            - value: yes-header-text
              condition:
                pageName: yesNoQuestionPage
                input: yesNoQuestion
                value: "true"
            - value: no-header-text
              condition:
                pageName: yesNoQuestionPage
                input: yesNoQuestion
                value: "false"
        inputs:
        - name: foo
          type: TEXT
    - &testStaticPage
      name: testStaticPage
      pageTitle:
        value: dummy-page-title
    - &testFormPage
      name: testFormPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: foo
          type: TEXT
      contextFragment: testFormPageFragment
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: testStaticPage
    yesNoQuestionPage:
      pageConfiguration: *yesNoQuestionPage
      nextPages:
        - pageName: yesNoAnswerPage
    yesNoAnswerPage:
      pageConfiguration: *yesNoAnswerPage
      datasources:
        - pageName: yesNoQuestionPage
    testStaticPage:
      pageConfiguration: *testStaticPage
      datasources:
        - pageName: firstPage
    testFormPage:
      pageConfiguration: *testFormPage
      datasources:
        - pageName: firstPage
  landmarkPages:
    startTimerPage: