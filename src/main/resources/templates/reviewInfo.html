<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <section class="slab slab--shiba">
        <div class="grid">
            <a th:replace="fragments/go-back"></a>
            <div class="card spacing-above-35">
                <div class="grid__item spacing-above-35 spacing-below-35">
                    <h2 th:text="#{${headerKey}}"></h2>
                </div>
                <div class="bottom-horizontal-line spacing-below-35 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.name}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="|${personalInfo_firstName.value[0]} ${personalInfo_lastName.value[0]}|"></p>
                </div>
                <div class="bottom-horizontal-line spacing-below-35 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.home-address}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:if="${!homeAddress_isHomeless.value.isEmpty()}">homeless</p>
                    <p class="spacing-below-0" th:text="${homeAddress_streetAddress.value[0]}"></p>
                    <p class="spacing-below-0" th:if="${!homeAddress_apartmentNumber.value[0].isEmpty()}"
                            th:text="|# ${homeAddress_apartmentNumber.value[0]}|"></p>
                    <p th:if="${!homeAddress_city.value[0].isEmpty()}" class="spacing-below-0" th:text="|${homeAddress_city.value[0]}, ${homeAddress_state.value[0]}|"></p>
                </div>
                <div th:if="${homeAddress_sameMailingAddress.value[0] == 'false'}" class="bottom-horizontal-line spacing-below-35 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.mailing-address}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="${mailingAddress_streetAddress.value[0]}"></p>
                    <p class="spacing-below-0" th:if="${!mailingAddress_apartmentNumber.value[0].isEmpty()}"
                       th:text="|# ${mailingAddress_apartmentNumber.value[0]}|"></p>
                    <p class="spacing-below-0" th:text="|${mailingAddress_city.value[0]}, ${mailingAddress_state.value[0]}|"></p>
                </div>
                <div class="bottom-horizontal-line spacing-below-35 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.contact-info}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="${T(org.codeforamerica.shiba.pages.PageUtils).formatPhone(contactInfo_phoneNumber.value[0])}"></p>
                    <p class="spacing-below-0" th:if="${!contactInfo_email.value[0].isEmpty()}" th:text="${contactInfo_email.value[0]}"></p>
                </div>
                <div class="spacing-below-15">
                    <a class="button button--primary"
                       th:text="#{review-info.this-looks-correct}"></a>
                </div>
                <div>
                    <a class="link--subtle" th:href="'/pages/'+${pageName}+'/navigation'"
                       th:text="#{review-info.submit-application-now-with-only-the-above-information}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
