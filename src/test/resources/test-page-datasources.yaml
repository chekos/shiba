shiba-configuration-page-datasource:
  pages:
    firstPage:
      pageTitle:
        value: first-page-title
      inputs:
        - name: someInputName
          type: TEXT
        - name: someRadioInputName
          type: RADIO
          options:
            - value: VALUE_1
              messageKey: radio-value-key-1
            - value: VALUE_2
              messageKey: radio-value-key-2
    staticPageWithDatasource:
      pageTitle:
        value: static-page-with-datasource-title
      datasources:
        - pageName: firstPage
    staticPageWithDatasourceInputs:
      pageTitle:
        value: static-page-with-datasource-inputs-title
      datasources:
        - pageName: firstPage
          inputs:
            - name: someRadioInputName
              valueMessageKeys:
                VALUE_1: display-value-key-1
                VALUE_2: display-value-key-2
    yesNoQuestionPage:
      pageTitle:
        value: foo
      inputs:
        - name: yesNoQuestion
          type: YES_NO
    yesNoAnswerPage:
      pageTitle:
        value: foo
        conditionalValues:
          - value: yes-answer-title
            condition:
              input: yesNoQuestion
              value: "true"
          - value: no-answer-title
            condition:
              input: yesNoQuestion
              value: "false"
      headerKey:
        value: bar
        conditionalValues:
          - value: yes-header-text
            condition:
              input: yesNoQuestion
              value: "true"
          - value: no-header-text
            condition:
              input: yesNoQuestion
              value: "false"
      inputs:
        - name: foo
          type: TEXT
      datasources:
        - pageName: yesNoQuestionPage
    testStaticPage:
      pageTitle:
        value: dummy-page-title
      datasources:
        - pageName: firstPage
          inputs:
            - name: someRadioInputName
              defaultValue: "default value"
  flow:
    navigation:
      firstPage:
        nextPage:
          - staticPageWithDatasource
      staticPageWithDatasource:
        previousPage: firstPage
        nextPage:
          - staticPageWithDatasourceInputs
      staticPageWithDatasourceInputs:
        previousPage: staticPageWithDatasource
        nextPage:
          - lastPage
      yesNoQuestionPage:
        nextPage:
          - yesNoAnswerPage
      yesNoAnswerPage:
        previousPage:
      lastPage:
        previousPage: staticPageWithDatasourceInputs
      testStaticPage:
        previousPage: