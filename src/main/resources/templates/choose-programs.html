<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{choose-programs.choose-programs})"></div>
<body class=" locale-en">
<div class="page-wrapper">
    <section class="slab slab--white">
        <div class="grid">
            <a th:replace="fragments/go-back :: goBackLink('/language-preference')"></a>
            <form method="post" th:action="@{/choose-programs}" th:object="${form}" >
                <div th:each="input: ${form.inputs}">
                    <div th:replace="'fragments/'+__${input.fragment()}__ :: __${input.fragment()}__(${input}, ${data})"></div>
                </div>
                <button class="button button--primary" type="submit" th:text="#{general.continue}"></button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
